<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 14px;
        }
    </style>

</head>

<body>
    <h1 class="text-center mt-3">Xử Lý Ảnh</h1>

    <div class="container-fluid">
        <div class="inputoutput text-center">
            <div class="row">
                <div class="col">
                    <image id="imageSrc" alt="No Image" class="imageSrc"></image>
                </div>
                <div class="col">
                    <div class="caption align-middle"><input class="btn btn-danger" type="file" id="fileInput"
                            name="file" /></div>
                </div>
            </div>
            <table class="table mt-3">
                <thead>
                    <tr>
                        <th scope="col">Tên Chuyển Đổi</th>
                        <th scope="col">Dùng Thuật Toán</th>
                        <th scope="col">Dùng Hàm Trong Thư Viện OpenCV</th>
                        <th scope="col">Độ Giống Nhau</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td scope="row">
                            <h3 class="align-middle text-danger">Color To Gray</h3>
                            <h5 class="align-middle text-danger"> (Trung Bình Cộng RGB) </h5>
                        </td>
                        <td><canvas id="imageGray" alt="No Image" class="imageSrc text-left"></canvas></td>
                        <td><canvas id="imageGrayCV1" alt="No Image" class="imageSrc text-left"></canvas></td>
                        <td>
                            <div class="align-middle" id="status"></div>
                        </td>
                    </tr>
                    <tr>
                        <td scope="row">
                            <h3 class="align-middle text-danger">Color To Gray</h3>
                            <h5 class="align-middle text-danger"> ( Trọng Số ) </h5>
                        </td>
                        <td><canvas id="imageGrayAnpha" alt="No Image" class="imageSrc text-left"></canvas></td>
                        <td><canvas id="imageGrayCV" alt="No Image" class="imageSrc text-left"></canvas></td>
                        <td>
                            <div class="align-middle" id="statusA"></div>
                        </td>
                    </tr>
                    <tr>
                        <td scope="row">
                            <h3 class="align-middle text-danger">Gray To BW</h3>
                            <div class="text-danger">( d = 140 )</div>
                        </td>
                        <td><canvas id="imageBw" alt="No Image" class="imageSrc text-left"></canvas></td>
                        <td><canvas id="imageBwCV" alt="No Image" class="imageSrc text-left"></canvas></td>
                        <td>
                            <div class="align-middle" id="status1"></div>

                        </td>
                    </tr>
                    <tr>
                        <td scope="row">
                            <h3 class="align-middle text-danger">Histogram Equalization</h3>
                        </td>
                        <td><canvas id="imageHE" alt="No Image" class="imageSrc text-left"></canvas></td>
                        <td><canvas id="imageHECV" alt="No Image" class="imageSrc text-left"></canvas></td>
                        <td>
                            <div class="align-middle" id="statusHE"></div>
                        </td>
                    </tr>
                    <tr>
                        <td scope="row">
                            <h3 class="align-middle text-danger">Tăng Sáng</h3>
                        </td>
                        <td><canvas id="imageTS" alt="No Image" class="imageSrc text-left"></canvas></td>
                        <td>
                            <input type="range" min="0" max="255" class="form-control-range" value="0"
                                id="formControlRange">

                            <div class="text-warning" id="numrange"></div>
                        </td>
                    </tr>
                    <tr>
                        <td scope="row">
                            <h3 class="align-middle text-danger">Giảm Sáng</h3>
                        </td>
                        <td><canvas id="imageGS" alt="No Image" class="imageSrc text-left"></canvas></td>
                        <td>
                            <input type="range" min="0" max="255" class="form-control-range" value="0"
                                id="formControlRange1">

                            <div class="text-warning" id="numrange1"></div>
                        </td>
                    </tr>
                    <tr>
                        <td scope="row">
                            <h3 class="align-middle text-danger">Ảnh Âm Bản</h3>
                        </td>
                        <td><canvas id="imageAb" alt="No Image" class="imageSrc text-left"></canvas></td>
                        <td><canvas id="imageAbCV" alt="No Image" class="imageSrc text-left"></canvas></td>
                        <td>
                            <div class="align-middle" id="status2">
                        </td>
                    </tr>
                </tbody>
            </table>


        </div>
    </div>


    <script src="../js/opencv.js" type="text/javascript"></script>
    <script src="../js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="../js/popper.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../js/index.js" type="text/javascript"></script>
</body>

</html>
